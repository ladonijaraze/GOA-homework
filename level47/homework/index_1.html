<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box box9">9</div>
        <div class="box box1to8">1</div>
        <div class="box box1to8">2</div>
        <div class="box box1to8">3</div>
        <div class="box box1to8">4</div>
        <div class="box box1to8">5</div>
        <div class="box box1to8">6</div>
        <div class="box box1to8">7</div>
        <div class="box box1to8">8</div>
      </div>
<style>
    body{
    background-color: aqua;
}
.container {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr; 
    grid-template-rows: 1fr 1fr; 
    gap: 10px;
    padding: 20px; 
  }

  .box {
    background-color: #EEEEEE; 
    border: 1px solid #CCCCCC; 
    padding: 20px; 
    text-align: center; 
    font-size: 20px; 
  }

  .box9 {
    grid-column: 1; 
    grid-row: 1; 
  }

  .box1to8 {
    grid-row: 2;
  }
</style>
</body>
</html>
