<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Languages Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Programming Languages Quiz</h1>
        <div id="question-container">
            <p id="question"></p>
            <ul id="answers">
                <li><button class="answer-btn" onclick="checkAnswer(0)">Answer 1</button></li>
                <li><button class="answer-btn" onclick="checkAnswer(1)">Answer 2</button></li>
                <li><button class="answer-btn" onclick="checkAnswer(2)">Answer 3</button></li>
                <li><button class="answer-btn" onclick="checkAnswer(3)">Answer 4</button></li>
            </ul>
        </div>
        <div id="result-container" class="hidden">
            <h2>You got <span id="correct-answers"></span> out of 5 correct!</h2>
            <button onclick="startNewGame()">Start New Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
