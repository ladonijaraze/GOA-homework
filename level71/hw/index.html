<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post</title>
</head>
<body>
  <article>
    <h1 class="title">How to Improve Your CSS Skills</h1>
    <p class="content">In this post, we'll explore different techniques and tips to enhance your CSS skills...</p>
  </article>
<style>

.title {
  font-size: 36px;
  color: #333;
  position: relative;
}

.title::before {
  content: "——— "; 
  position: absolute;
  top: 50%;
  left: -100px;
  width: 80px;
  height: 2px;
  background-color: #333;
  transform: translateY(-50%);
}


.content::after {
  content: " ✅"; 
  font-size: 24px;
  color: green;
}



</style>
</body>
</html>
