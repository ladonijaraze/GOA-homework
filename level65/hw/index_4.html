<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Card</title>

</head>
<body>
  <div class="wrapper">
    <div class="card">
      <h2>ცენტრალური ბარათი</h2>
      <p>ეს ბარათი ცენტრალურად არის განლაგებული ყველა ეკრანზე.</p>
    </div>
  </div>
  <style>

.wrapper {
  position: relative;
  height: 100vh;
}

.card {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #ffffff;
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 40px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 80%;
  text-align: center;
}


@media (max-width: 768px) {
  .card {
    position: relative;
    top: auto;
    left: auto;
    transform: none;
    width: 100%;
    padding: 20px;
    margin: 20px auto;
  }
}

</style>
</body>
</html>
