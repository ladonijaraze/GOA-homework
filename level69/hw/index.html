<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flexbox და Grid Layout</title>
  <style>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
    }


    .flex-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 40px 0;
    }

    .card {
      background: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      width: 150px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .grid-card {
      background: #e8f4ff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .grid-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }


    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }


    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .center-container {
      position: relative;
      height: 400px;
      background: #f9f9f9;
      margin: 50px 0;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .centered img {
      width: 150px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <h2>1. Flexbox კარტები</h2>
  <div class="flex-container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <div class="card">Card 4</div>
    <div class="card">Card 5</div>
    <div class="card">Card 6</div>
  </div>

  <h2>2. Grid Layout</h2>
  <div class="grid-container">
    <div class="grid-card">
      <img src="https://via.placeholder.com/300x200" alt="ფოტო">
      <p>ფოტოს აღწერა 1</p>
    </div>
    <div class="grid-card">
      <img src="https://via.placeholder.com/300x200" alt="ფოტო">
      <p>ფოტოს აღწერა 2</p>
    </div>
    <div class="grid-card">
      <img src="https://via.placeholder.com/300x200" alt="ფოტო">
      <p>ფოტოს აღწერა 3</p>
    </div>
    <div class="grid-card">
      <img src="https://via.placeholder.com/300x200" alt="ფოტო">
      <p>ფოტოს აღწერა 4</p>
    </div>
  </div>

  <h2>5. აბსოლუტურად ცენტრში განლაგება</h2>
  <div class="center-container">
    <div class="centered">
      <img src="https://via.placeholder.com/150" alt="ცენტრი">
      <p>ტექსტი ცენტრში</p>
    </div>
  </div>

  <a href="#" class="back-to-top">↑ Back to Top</a>

</body>
</html>
