<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
</head>
<body>
  <div class="container">
    <div class="box">ბლოკი 1</div>
    <div class="box">ბლოკი 2</div>
    <div class="box">ბლოკი 3</div>
  </div>

<style>
.container {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  padding: 20px;
}

.box {
  flex: 1;
  background-color: #4caf50;
  color: white;
  padding: 30px;
  text-align: center;
  border-radius: 8px;
}


@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }
}




</style>
</body>
</html>
